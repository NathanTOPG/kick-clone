<article class="grid gap-5 place-items-center py-16 px-3 text-center text-sm">

  <div>
    <span class="font-bold">Our Policy</span>
    <div class="mt-2 text-gray-400 leading-6">
      <span>Community Guidelines </span>
      <span class="mx-3">|</span>
      <span>DMCA Policy </span>
      <span class="mx-3 hidden md:inline">|</span>
      <div class="md:hidden"></div>
      <span>Privacy Policy </span>
      <span class="mx-3">|</span>
      <span>Terms of Service </span>
      <span class="mx-3">|</span>
      <span>Help & Support </span>
    </div>
  </div>
  <div>
    <span class="font-bold">Resources</span>
    <div class="mt-2 flex flex-col space-y-1.5 md:space-y-0 md:block text-gray-400">
      @for (item of resourceList; track $index) {
        <span>{{item.caption}} <a class="text-gray-300 font-semibold" [href]="'mailto/' +item.resource">{{item.resource}}</a></span>
        <span class="mx-4 hidden md:inline-block [&:last-child]:hidden"> | </span>
      }
    </div>
  </div>
  <div class="grid gap-2">
    <span class="font-bold">Language</span>
    <div class="relative">
      <button (click)="this.languageListVisible = !this.languageListVisible" class="flex gap-2 items-center rounded-md mt-2 p-3 w-max bg-secondary focus:bg-gray-500 hover:bg-gray-500 transition-colors duration-300">
        @if (currentLanguage) {
          <img class="w-5 h-[13px]" width="20" height="13" [src]="currentLanguage.img" alt="">
          <span class="capitalize">{{currentLanguage.language}}</span>
        } @else {
          <span class="capitalize">Uk</span>
        }
        <span class="w-3">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="-mx-1 h-5 w-5 text-gray-400"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"></path></svg>
        </span>
      </button>
      <ul role="list" [ngClass]="{'!max-h-[240px] !opacity-100': languageListVisible}" class="opacity-0 absolute left-1/2 -translate-x-1/2 bottom-full bg-primary-400 rounded-lg max-h-[0px] overflow-y-scroll scrollbar-thin scrollbar-webkit transition-all ease-in-out duration-300">
        @for (item of languageList; track $index) {
          <li (click)="setCurrentLanguage($index)" class="flex items-center gap-2 px-3 py-2 hover:bg-secondary focus-visible:bg-secondary transition-colors duration-300 cursor-pointer [&>*]:select-none">
            <div class="w-5 h-[13px]">
              <img class="max-h-full" width="20" height="13" loading="lazy" [src]="item.img" alt="">
            </div>
            <span class="capitalize">{{item.language}}</span>
          </li>
        }
      </ul>
    </div>
  </div>
