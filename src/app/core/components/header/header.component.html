    <div class="hidden md:flex items-center gap-3">
      <a class="font-bold px-2 h-full hover:text-accent transition-colors duration-200" routerLink="/browse">Browse</a>
      <details appCloseDetails class="relative">
        <summary class="flex list-none items-center h-full p-1 cursor-pointer rounded-md hover:bg-gray-600 transition-colors duration-200">
          <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.5 2H6.5V5H9.5V2Z" fill="currentColor"></path><path d="M9.5 6.5H6.5V9.5H9.5V6.5Z" fill="currentColor"></path><path d="M9.5 11H6.5V14H9.5V11Z" fill="currentColor"></path></svg>
        </summary>
        <ul class="absolute left-0 top-[calc(100%+6px)] bg-secondary text-base rounded-md ring-1 ring-gray-800">
          @for (option of moreList; track $index) {
            <li class="px-1 py-1 [&:not(:last-child)]:border-b border-gray-600">
              <div class="px-2 py-1 rounded-md hover:bg-gray-600 transition-colors duration-200">
                <a class="whitespace-nowrap" routerLink="/">{{option}}</a>
              </div>
            </li>
          }
        </ul>
      </details>
    </div>
  </div>
  <div class="hidden md:flex w-full items-center justify-end md:justify-center " [ngClass]="{'!flex': isSearchVisible}">
    <div class="relative flex w-full max-w-[293px] rounded-md mx-2">
      <div class="absolute left-2 top-1/2 -translate-y-1/2">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7.25 2C10.1488 2 12.5 4.35125 12.5 7.25C12.5 8.4275 12.1062 9.51125 11.45 10.3888L14 12.9388L12.9388 14L10.3888 11.45C9.51125 12.1063 8.4275 12.5 7.25 12.5C4.35125 12.5 2 10.1488 2 7.25C2 4.35125 4.35125 2 7.25 2ZM7.25 11C9.31625 11 11 9.31625 11 7.25C11 5.18375 9.31625 3.5 7.25 3.5C5.18375 3.5 3.5 5.18375 3.5 7.25C3.5 9.31625 5.18375 11 7.25 11Z" fill="currentColor"></path></svg>
      </div>
     
      <input id="search" type="search" placeholder="search" class="w-full pl-8 py-[6px] bg-[#171C1E] rounded-md capitalize font-semibold">
      <button (click)="isSearchVisible=false" class="h-9 aspect-square rounded-md hover:bg-gray-600 md:hidden">X</button>
    </div>
  </div>
  @if (!isSearchVisible) {
    <div class="relative flex space-x-4 w-fit whitespace-nowrap px-2 md:mr-4">
      <button class="px-3 py-[6px] font-bold rounded-md hover:bg-primary transition-colors duration-200">Log In</button>
      <button class="px-3 py-[6px] bg-accent text-dark font-semibold rounded-md">Sign Up</button>
      <button (click)="isSearchVisible = true" aria-label="Search" class="flex md:hidden items-center justify-center h-9 aspect-square rounded-md hover:bg-gray-600 transition-colors duration-200">
        <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7.25 2C10.1488 2 12.5 4.35125 12.5 7.25C12.5 8.4275 12.1062 9.51125 11.45 10.3888L14 12.9388L12.9388 14L10.3888 11.45C9.51125 12.1063 8.4275 12.5 7.25 12.5C4.35125 12.5 2 10.1488 2 7.25C2 4.35125 4.35125 2 7.25 2ZM7.25 11C9.31625 11 11 9.31625 11 7.25C11 5.18375 9.31625 3.5 7.25 3.5C5.18375 3.5 3.5 5.18375 3.5 7.25C3.5 9.31625 5.18375 11 7.25 11Z" fill="currentColor"></path></svg>
      </button>
    </div>
  }
</header>
